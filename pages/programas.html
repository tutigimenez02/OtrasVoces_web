  <body>
    <header>
      <div class="header-top">
        <h1 class="titulo-principal-oculto">Grilla de Programación</h1>
        <div class="logo-principal">
          <img src="../img/logo.png" alt="Logotipo Otras Voces FM" />
        </div>
        <div class="user-icon">
          <img src="../img/masculino.png" alt="Perfil de usuario" />
        </div>
      </div>

      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="programas.html" class="activo">Programas</a></li>
          <li><a href="reproductor.html">Reproductor</a></li>

          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="registro.html">Registro</a></li>

      </nav>
    </header>

    <main>
      <section id="carrusel-programas">
        <button class="flecha-nav anterior" aria-label="Ver programa anterior">❮</button>
        <div class="contenido-destacado">
          <figure>
            <img src="../img/imagen-programa.jpg" alt="Foto promocional del programa destacado del mes" />
            <figcaption>
              <h3>LA MAÑANA INFORMATIVA</h3>
              <p>Conducción: María González - Lunes a Viernes 9hs</p>
            </figcaption>
          </figure>
        </div>
        <button class="flecha-nav siguiente" aria-label="Ver programa siguiente">❯</button>
      </section>

      <section id="lista-programas" class="text-center py-5">
  <h3 class="mb-4">Información adicional de los programas</h3>
  <button type="button" class="btn btn-dark m-1">Deportes al Día</button>
  <button type="button" class="btn btn-dark m-1">Rock Nacional</button>
  <button type="button" class="btn btn-dark m-1">Folklore Vivo</button>
  <button type="button" class="btn btn-dark m-1">Noticias Flash</button>
  <button type="button" class="btn btn-dark m-1">Entrevistas</button>
  <button type="button" class="btn btn-dark m-1">Música del Recuerdo</button>
  <button type="button" class="btn btn-dark m-1">Salud y Bienestar</button>
  <button type="button" class="btn btn-dark m-1">Tecnología Hoy</button>
  <button type="button" class="btn btn-danger m-1">Cierre de Transmisión</button>
</section>
    </main>

    <footer>
      <div class="footer-sociales">
        <ul>
          <li>
