<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Otras Voces Fm</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-top">
        <h1 class="titulo-principal-oculto">Crear Cuenta de Usuario</h1>
        <div class="logo-principal">
          <img src="../img/logo.png" alt="Logotipo Otras Voces FM" />
        </div>
      </div>

      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="programas.html">Programas</a></li>
          <li><a href="reproductor.html">Reproductor</a></li>
          <li><a href="app.html">App</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="registro.html" class="activo">Registro</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="seccion-registro">
        <h2>CREAR CUENTA</h2>

        <div class="contenedor-registro">
          <div class="columna-izquierda">
            <div class="marco-foto">
              <img src="../img/masculino.png" alt="Avatar por defecto para previsualizar foto de perfil" />
            </div>
            <p class="texto-foto">FOTO DE PERFIL</p>
            <button type="button" class="btn-subir-foto">SUBIR FOTO</button>
          </div>

          <div class="columna-derecha">
            <form action="#" method="POST">
              <div class="grupo-input">
                <label for="nombre" class="titulo-principal-oculto">Nombre Completo</label>
                <input
                  type="text"
                  id="nombre"
                  name="nombre"
                  placeholder="NOMBRE Y APELLIDO"
                  required
                />
              </div>

              <div class="grupo-input">
                 <label for="email" class="titulo-principal-oculto">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="CORREO ELECTRÓNICO"
                  required
                />
              </div>

              <div class="grupo-input">
                 <label for="celular" class="titulo-principal-oculto">Celular</label>
                <input
                  type="tel"
                  id="celular"
                  name="celular"
                  placeholder="NÚMERO DE CELULAR"
                />
              </div>

              <div class="grupo-input">
                 <label for="usuario" class="titulo-principal-oculto">Nombre de Usuario</label>
                <input
                  type="text"
                  id="usuario"
                  name="usuario"
                  placeholder="NOMBRE DE USUARIO"
                  required
                />
              </div>

              <button type="submit" class="btn-registrar">REGISTRARSE</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-sociales">
        <ul>
          <li>
            <img src="../img/facebook.png" alt="" />
            <a href="#">FACEBOOK</a>
          </li>
          <li>
            <img src="../img/youtube.png" alt="" /> <a href="#">YOUTUBE</a>
          </li>
          <li>
            <img src="../img/whatsapp.png" alt="" />
            <a href="#">WHATSAPP</a>
          </li>
          <li>
            <img src="../img/instagram.png" alt="" />
            <a href="#">INSTAGRAM</a>
          </li>
        </ul>
      </div>
      <div class="footer-contacto">
        <a href="contacto.html">CONTACTANOS</a>
      </div>
    </footer>
  </body>
</html>
