<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Otras Voces Fm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-top">
        <h1 class="titulo-principal-oculto">Crear Cuenta de Usuario</h1>
        <div class="logo-principal">
          <img src="../img/logo.png" alt="Logotipo Otras Voces FM" />
        </div>
      </div>

      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="programas.html">Programas</a></li>
          <li><a href="reproductor.html">Reproductor</a></li>
          <li><a href="app.html">App</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="registro.html" class="activo">Registro</a></li>
        </ul>
      </nav>
    </header>

    <main class="container my-5"> <section id="seccion-registro" class="text-center">
        <h2 class="mb-5">CREAR CUENTA</h2>

        <div class="row align-items-center justify-content-center">
          
          <div class="col-12 col-md-4 mb-4 mb-md-0">
            <div class="marco-foto mx-auto">
              <img src="../img/masculino.png" alt="Avatar predeterminado" class="img-fluid rounded-circle border border-3 border-danger p-2" style="width: 180px; height: 180px;">
            </div>
            <p class="texto-foto fw-bold mt-3 text-secondary">FOTO DE PERFIL</p>
            <button type="button" class="btn btn-dark">SUBIR FOTO</button>
          </div>

          <div class="col-12 col-md-8">
            <form action="#" method="POST" class="text-start p-4 bg-white shadow rounded">
              
              <div class="mb-3">
                <label for="nombre" class="visually-hidden">Nombre Completo</label>
                <input type="text" class="form-control fw-bold" id="nombre" name="nombre" placeholder="NOMBRE Y APELLIDO" required>
              </div>

              <div class="mb-3">
                 <label for="email" class="visually-hidden">Email</label>
                <input type="email" class="form-control fw-bold" id="email" name="email" placeholder="CORREO ELECTRÓNICO" required>
              </div>

              <div class="mb-3">
                 <label for="celular" class="visually-hidden">Celular</label>
                <input type="tel" class="form-control fw-bold" id="celular" name="celular" placeholder="NÚMERO DE CELULAR">
              </div>

              <div class="mb-3">
                 <label for="usuario" class="visually-hidden">Nombre de Usuario</label>
                <input type="text" class="form-control fw-bold" id="usuario" name="usuario" placeholder="NOMBRE DE USUARIO" required>
              </div>

              <button type="submit" class="btn btn-danger w-100 py-3 fw-bold">REGISTRARSE</button>
            </form>
          </div>
          
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-sociales">
        <ul>
          <li>
            <img src="../img/facebook.png" alt="" />
            <a href="#">FACEBOOK</a>
          </li>
          <li>
            <img src="../img/youtube.png" alt="" /> <a href="#">YOUTUBE</a>
          </li>
          <li>
            <img src="../img/whatsapp.png" alt="" />
            <a href="#">WHATSAPP</a>
          </li>
          <li>
            <img src="../img/instagram.png" alt="" />
            <a href="#">INSTAGRAM</a>
          </li>
        </ul>
      </div>
      <div class="footer-contacto">
        <a href="contacto.html">CONTACTANOS</a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
