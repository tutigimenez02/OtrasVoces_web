<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Otras Voces Fm</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="logo-principal">
          <img src="../img/logo.png" alt="LOGO" />
        </div>
      </div>

      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../pages/programas.html">Programas</a></li>
          <li><a href="../pages/reproductor.html">Reproductor</a></li>
          <li><a href="../pages/app.html">App</a></li>
          <li><a href="../pages/contacto.html">Contacto</a></li>
          <li><a href="../pages/registro.html">Registro</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="seccion-registro">
        <h2>CREAR CUENTA</h2>

        <div class="contenedor-registro">
          <div class="columna-izquierda">
            <div class="marco-foto">
              <img src="../img/masculino.png" alt="Foto Perfil" />
            </div>
            <p class="texto-foto">FOTO DE PERFIL</p>
            <button type="button" class="btn-subir-foto">SUBIR FOTO</button>
          </div>

          <div class="columna-derecha">
            <form action="#" method="POST">
              <div class="grupo-input">
                <input
                  type="text"
                  name="nombre"
                  placeholder="NOMBRE Y APELLIDO"
                  required
                />
              </div>

              <div class="grupo-input">
                <input
                  type="email"
                  name="email"
                  placeholder="CORREO ELECTRONICO"
                  required
                />
              </div>

              <div class="grupo-input">
                <input
                  type="tel"
                  name="celular"
                  placeholder="NUMERO DE CELULAR"
                />
              </div>

              <div class="grupo-input">
                <input
                  type="text"
                  name="usuario"
                  placeholder="NOMBRE DE USUARIO"
                  required
                />
              </div>

              <button type="submit" class="btn-registrar">REGISTRARSE</button>
            </form>
          </div>

          <div class="limpiar-flotados"></div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-sociales">
        <ul>
          <li>
            <img src="../img/facebook.png" alt="icon" />
            <a href="#">FACEBOOK</a>
          </li>
          <li>
            <img src="../img/youtube.png" alt="icon" /> <a href="#">YOUTUBE</a>
          </li>
          <li>
            <img src="../img/whatsapp.png" alt="icon" />
            <a href="#">WHATSAPP</a>
          </li>
          <li>
            <img src="../img/instagram.png" alt="icon" />
            <a href="#">INSTAGRAM</a>
          </li>
        </ul>
      </div>

      <div class="footer-contacto">
        <a href="pages/contacto.html">CONTACTANOS</a>
      </div>
    </footer>
  </body>
</html>
