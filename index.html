<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Otras Voces Fm - Inicio</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-top">
        <h1 class="titulo-principal-oculto">Otras Voces FM </h1>
        <div class="logo-principal">
          <img src="img/logo.png" alt="Logotipo de la radio Otras Voces FM" />
        </div>
        <div class="user-icon">
          <img src="img/masculino.png" alt="Icono de perfil de usuario" />
        </div>
      </div>

      <nav>
        <ul>
          <li><a href="./index.html">Inicio</a></li>
          <li><a href="pages/programas.html">Programas</a></li>
          <li><a href="pages/reproductor.html">Reproductor</a></li>
          <li><a href="pages/app.html">App</a></li>
          <li><a href="pages/contacto.html">Contacto</a></li>
          <li><a href="pages/registro.html">Registro</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="carrusel-programas">
        <button class="flecha-nav anterior">&#10094;</button>
        <div class="contenido-destacado">
          <figure>
            <img src="img/imagen-programa.jpg" alt="Conductores del programa de la mañana en el estudio" />
            <figcaption>
              <h3>MAÑANAS DE RADIO</h3>
            </figcaption>
          </figure>
        </div>
        <button class="flecha-nav siguiente">&#10095;</button>
      </section>

      <section id="interaccion-usuario">
        <article class="columna-comentarios">
          <h2>COMPARTÍ TUS IDEAS</h2>
          <div class="info-usuario-post">
            <img src="img/masculino.png" alt="Avatar de usuario rodolfo" />
            <span>RODOLFO</span>
          </div>
          <div class="caja-texto-comentario">
            <p>¡Gran programa el de hoy!</p>
          </div>
        </article>

        <aside class="columna-app">
          <div class="contenedor-link-app">
            <h3>DESCARGÁ NUESTRA APP</h3>
            <a href="pages/app.html">
              <img src="img/descargar-app.png" alt="Botón para descargar la aplicación móvil" />
            </a>
          </div>
        </aside>
      </section>
    </main>

    <footer>
      <div class="footer-sociales">
        <ul>
          <li>
            <img src="img/facebook.png" alt="Icono Facebook" />
            <a href="#">FACEBOOK</a>
          </li>
          <li>
            <img src="img/youtube.png" alt="Icono Youtube" />
            <a href="#">YOUTUBE</a>
          </li>
          <li>
            <img src="img/whatsapp.png" alt="Icono Whatsapp" />
            <a href="#">WHATSAPP</a>
          </li>
          <li>
            <img src="img/instagram.png" alt="Icono Instagram" />
            <a href="#">INSTAGRAM</a>
          </li>
        </ul>
      </div>

      <div class="footer-contacto">
        <a href="pages/contacto.html">CONTACTANOS</a>
      </div>
    </footer>
  </body>
</html>
